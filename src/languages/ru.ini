chat_help_text=Впервые в чате и не знаешь на что он способен? Открой раздел Помощь по чату и узнай.
help_welcome=Нажмите на вопрос который вас интересует. Если в списке нет вопроса на который вы бы хотели получить ответ, обратитесь к Администратору чата.

help_1=Для чего нужны монеты и как их заработать
help_1_info='
Монеты это деньги чата, на которые вы можете покупать привилегии в разделе Премиум. 
Зарабатываются монеты благодаря поинтам которые начисляются за общение в чате.
Но не у всех пользователей поинты начисляются с одинаковой скоростью. 
Например, у пользователей, у которых есть VIP статус, поинты начисляются в два раза быстрей. 
'
help_2=В списке пользователей не все ники, которые есть онлайн. Почему
help_2_info='
Вы переключили список пользователей на просмотр определенной группы.<br />
<img src="public/img/help/user_cat_select.gif">
Дело в том, что кликнув на определенной группе в этом блоке, вы переключаете список на показ только этой группы.
Например, если кликнули на "ДЕВУШЕК" то список будет показывать только девушек.
То же самое и с остальными группами.
Чтобы опять видеть всех пользователей кликните на "ВСЕХ".
'
help_3=Что такое Игнор, и для чего он
help_3_info='
Игнор это возможность запретить пользователю или группе пользователей присылать сообщения которое предназначено для Вас. 
<img src="public/img/help/ignor.gif"><br />
Человеку которого Вы игнорируете, при попытке написать Вам будет выдано оповещения с текстом <b>"Вы находитесь в списке игнорирования данного пользователя"</b>.
'
help_4=Как выбрать цвет сообщений которые я пишу
help_4_info='
Кликните на иконку кисточки и выберите нужный вам цвет.<br />
<img src="public/img/help/select_color.gif">
'
help_5=Где обменять поинты на монеты
help_5_info='
К-во монет и поинтов выводится на иконке кошелек в верхнем навигационном меню.<br />
<img src="public/img/help/points.gif"><br />
Обмен поинтов на монеты можно осуществить нажав на эту иконку.
'
