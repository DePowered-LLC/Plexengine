; [ ПРАВИЛА ЧАТУ ]
lng_rules_demo=<h3>Правила чату</h3>
lng_rules_info='
Адміністрація має право змінювати ці Правила без оголошення про зміни всім користувачам проекту.
<br /><br />
Заповнюючи персональну сторінку в чаті (профіль), завантажуючи власне фото на сервер проекту, 
Ви підтверджуєте, що дозволяєте використовувати власні дані в інших розділах проекту. 
Ви погоджуєтеся з тим, що фото та інформація може бути переглянута будь-яким відвідувачем (відвідувачами), 
розумієте, що за нецільове використання фото або інформації, яка знаходиться в загальному доступі, 
Адміністрація проекту відповідальності не несе.
<br /><br />
Також будьте пильні!
<br />
Якщо хтось звертається в стилі, який можна трактувати як сексуальне домагання, 
то негайно поставте порушника в ігнор і сповістіть Адміністрацію.
<br />
Ви можете бути впевнені, що знайдете підтримку і збоченець буде покараний.
<h3>Що категорично заборонено</h3>
<li>Використання лайливих або заборонених слів у нікнеймі або його частині</li>
<li>Використання нікнеймів, які візуально змішуються з існуючими</li>
<li>Вживання лайливих або заборонених слів</li>
<li>Використання лексики, спрямованої на образу національної гідності <i>(„москаль", „хохол", „жид", „кацап" та ін)</i> або мовою, 
якою спілкується користувач</li>
<li>Образи групи користувачів або окремого користувача в загальному каналі</li>
<li>образи групи користувачів або окремого користувача в профілях, коментарях і т. п</li>
<li>Навязливе цитування пісень, віршів, анекдотів, матеріалів з Інтернету (більше ніж 1 раз в 30 хвилин) розцінюється як флуд</li>
<li>Розміщення фотографій або малюнків в профілях, які не є фотографію власника профілю, де чітко видно обличчя власника 
(тобто фото тварин, ландшафтів, естрадних виконавців та ін). 
<i>у разі виявлення такої фотографії Адміністрація її видалить, а в повторному випадку-може і заблокувати логін користувача</i></li>
<li>Розміщення порнографічних матеріалів у профілях або знайомствах</li>
<li>використання посилань на сторінки, які можуть пошкодити нормальній роботі користувача 
(сторінки з троянськими програмами, вірусами, програмами, які відкривають багато вікон браузера або іншим чином перешкоджають роботі користувача)</li>
<li>зловживання смайлами (без супутнього логічного тексту) або відправка великої кількості беззмістовних повідомлень</li>
<li>Реклама будь-яких ресурсів без дозволу Модератора або Адміністратора</li>
<li>Реклама будь-яких ресурсів, які викличуть суспільне засудження
(пропагують нацизм, тероризм, фашизм в будь-якій формі, шовінізм, спрямовані на пропаганду расової нерівності і дискримінації, 
національної нетерпимості, роздування національної ворожнечі, порнографію, нетрадиційну сексуальну орієнтацію, релігійні секти та ін.)</li>
<li>Реклама будь-яких інших чатів</li>
<li>Спроба дискредитації адміністративного складу(карається як мінімум баном)</li>
<li> Використання помилок у програмі чату для отримання несанкціонованого доступу до адміністративних ресурсів</li>
<li>Мультивход під різними ніками одночасно для уникнення покарання за правопорушення</li>
<li>Вхід з різних IP-адрес з метою уникнення покарання за правопорушення</li>
'

