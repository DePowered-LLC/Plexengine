chat_help_text=Вперше в чаті і не знаєш на що він здатний? Відкрий розділ Допомога по чату та дізнайся.
help_welcome=Натисніть на питання яке вас цікавить. Якщо в списку немає питання на яке ви б хотіли отримати відповідь, зверніться до Адміністратора чату.

help_1=Для чого потрібні монети та як їх заробити
help_1_info='
Монети це гроші чату, на які ви можете купувати привілеї в розділі Преміум.
Заробляються монети завдяки Поінтам які нараховуються за спілкування в чаті.
Але не у всіх користувачів поінти нараховуються з однаковою швидкістю.
Наприклад, у користувачів, у яких є VIP статус, поінти нараховуються в два рази швидше.
'
help_2=У списку користувачів не всі ніки, які є онлайн. Чому
help_2_info='
Ви переключили список користувачів на перегляд певної групи.<br />
<img src="public/img/help/user_cat_select.gif">
Справа в тому, що клікнувши на певній групі в цьому блоці, ви переключаєте список на показ тільки цієї групи.
Наприклад, якщо натиснули на "ДІВЧАТ" то список буде показувати тільки дівчат.
Те ж саме і з іншими групами.
Щоб знову бачити всіх користувачів натисніть на "ВСІХ".
'
help_3=Що таке Ігнор, та для чого він
help_3_info='
Ігнор це можливість заборонити користувачу, або групі користувачів надсилати повідомлення яке призначене для Вас.
<img src="public/img/help/ignor.gif"><br />
Людині яку Ви ігноруєте, при спробі написати Вам повідомлення, буде видано сповіщення з текстом <b>"Ви перебуваєте в списку ігнорування даного користувача"</b>.
'
help_4=Як вибрати колір повідомлень які я пишу
help_4_info='
Натисніть на іконку пензлика, щоб обрати необхідний Вам колір.<br />
<img src="public/img/help/select_color.gif">
'
help_5=Де обміняти поінти на монети
help_5_info='
К-ть монет та поінтів виводиться на іконці гаманець в верхньому навігаційному меню.<br />
<img src="public/img/help/points.gif"><br />
Обмін поінтів на монети можна здійснити натиснувши на цю іконку.
'
