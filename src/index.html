<h1>ModRewrite not enabled</h1>
Plexengine can`t work without <code>mod_rewrite</code>.
<br />
<p>
    <b>Apache:</b>
    <br />
    Please, enable it by executing <code>sudo a2enmod rewrite</code> in terminal and after restart <code>apache2</code>.
</p>
